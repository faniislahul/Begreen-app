<html>
<head>
   <meta charset="UTF-8 without BOM" />
   <title>{% block title %}{% endblock %}</title>
   {% block head %}
   {% load static %} 
   <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}" />
    <!-- Optional theme -->
   <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
   <script src="{% static "js/jquery-3.1.0.min.js" %}"></script>  
   {% endblock %}
</head>
<body>  
    <nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'admin_dash' %}">BeGreen Admin</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="{% block dash %}{% endblock %}"><a href="{% url 'admin_dash' %}">Dash<span class="sr-only">(current)</span></a></li>
        <li class="{% block cats %}{% endblock %}"><a href="{% url 'admin_categories' %}">Categories</a></li>
        <li class="{% block prod %}{% endblock %}"><a href="{% url 'admin_products' %}">Products</a></li>
        
      </ul>
     
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container">
   

    {% block contents %}
    {% endblock %}
</div>

     <!-- Latest compiled and minified JavaScript -->
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    
</body>
</html>
