{% extends 'home.html' %}

{% block content %}
    <h2>Produk</h2>
    
    <button id="btn1" type="button" class="btn btn-primary" data-toggle="modal" data-target="#pbb">Produk baru</button>
    <ul>
        
        {% for some in produk %}
        <li>{{some}}</li>
        {%endfor%}
    </ul>    
     <div class="modal fade" id="pbb" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 style="color:black"><span class=""></span>Tambah Produk</h4>
        </div>
        <div class="modal-body">
          <form role="form" action="{% url 'produk_response' %}" method="post">
              {% csrf_token %}
              <div class="form-group" id="name">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" name="name">
              </div>
              <div class="form-group">
                    <label for="harga">Harga Jual :</label>
                    <input type="number" class="form-control" name="harga_jual">
              </div>
              <div class="form-group" id="bbl">
                    <label for="bb">Bahan Baku : </label>
                    <br /> 
                    {% for jb in bb %}
                        <input type="checkbox" name="bb" value="{{jb.kode}}">{{jb.nama}}</input></br>
                    {% endfor %}
               </div>
                
            <input type="submit" class="btn btn-primary" value="submit" />
            <input type="button" class="btn btn-danger" value="cancel" id="cancel1" />
            </form>
        </div>
        
      </div>
    </div>
  </div>

<script type="text/javascript">
    $(document).ready(function () {
        
        $('#btn1').click(function () {
            $('#pbb').show();
        });
        $('#cancel1').click(function () {
            $('#pbb').modal('hide');
        });

    });
</script>
{% endblock %}
