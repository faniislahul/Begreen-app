<html>
<head>
    <meta charset="UTF-8 without BOM" />
    <title>ASME</title>
    {% block head %}
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
   <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js" integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8=" crossorigin="anonymous"></script>
    {% endblock %}
</head>

<body style="background-color:white">
    
    <!-- Header -->
    <nav class="navbar navbar-default navbar-fixed-top" style="margin-top:0px;border-radius:0px;">
        <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}">ASME</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li><a href="{% url 'pengeluaran' %}"><span class="glyphicon glyphicon-minus-sign"></span>
                    Pengeluaran <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{% url 'pemasukan' %}"><span class="glyphicon glyphicon-plus-sign"></span>
                    Pemasukan <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{% url 'produk' %}"><span class="glyphicon glyphicon-tag"></span>
                    Produk <span class="sr-only">(current)</span></a>
                </li>
                <li><a href="{% url 'persediaan' %}"><span class="glyphicon glyphicon-list-alt"></span>
                    Persediaan <span class="sr-only">(current)</span></a>
                </li>
            </ul>
     

      <ul class="nav navbar-nav navbar-right">
        <li class=""><a href="{% url 'settings' %}"><span class="glyphicon glyphicon-wrench"></span>
            Settings <span class="sr-only">(current)</span></a></li>
      
        
      </ul>
   
  
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
<div class="container" style="margin-top:80px;">
  {% block content %}
    {% endblock %}
</div>


    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
</body>
</html>
